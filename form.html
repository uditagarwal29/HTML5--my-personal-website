<<!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>

  <body>
    <form action="mailto:uditagarwal1999@gmail.com" method="post" enctype="text/plain">
      <label for="">First Name:</label>
      <input type="text" name="firstname" value="">
      <label for="">Last Name:</label>
      <input type="text" name="lastname" value="">
      <p>What is your Gender:</p>
      <div class="">
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
      </div>
      <div class="">
        <input type="Radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
      </div>
      <div class="">
        <input type="Radio" id="Binary" name="Gender" value="Binary">
        <label for="Binary">Binary</label>
      </div>
      <br>
      <label for="age">What's your Age?</label>
      <input type="number" name="Age" value="" min="15" max="65">
      <br>
      <br>
      <label for="">Date of Birth:</label>
      <input type="date" name="Dateofbirth" value="" max="2001-12-31" min="1955-01-01">
      <br>
      <br>
      <label for="dp">Choose a profile picture:</label>
      <input type="file" name="profile picture" value="" id="dp" accept="image/jpeg, image/png, application/pdf, image/jpg">
      <br>
      <br>
      <label for="usrname">Enter a Username:</label>
      <input type="text" id="usrname" name="Username" value="">

      <input type="password" id="password" name="password" value="" minlength="8" maxlength="20">
      <br>
      <br>
      <label for="">Your email address</label>
      <input placeholder="eg. username@domain.com" type="email" name="" value="">
      <br>
      <br>
      <label for="">Your favorite Color:</label>
      <input type="color" name="" value="" />

      <br />
      <p>How familier are you with computers and coding?</p>
      <div>
        <input type="range" name="familiarity" id="howfamiliar" value="" min="0" max="50">
      </div>
      <p>Check out the languages you know:</p>
      <div class="">
        <input type="checkbox" name="C" value="C">
        <label for="C">C</label>
      </div>
      <div class="">
        <input type="checkbox" name="C++" value="C++">
        <label for="C++">C++</label>
      </div>
      <div class="">
        <input type="checkbox" name="Java" value="Java">
        <label for="Java">Java</label>
      </div>
      <div class="">
        <input type="checkbox" name="Python" value="Python">
        <label for="Python">Python</label>
      </div>
      <div class="">
        <input type="checkbox" name="C#" value="C#">
        <label for="C#">C#</label>
      </div>
      <div class="">
        <input type="checkbox" name="Javascript" value="Javascript">
        <label for="Javascript">Javascript</label>
      </div>
      <div class="">
        <input type="checkbox" name="Swift" value="Swift">
        <label for="Swift">Swift</label>
      </div>
      <div class="">
        <input type="checkbox" name="SQL" value="SQL">
        <label for="SQL">SQL</label>
      </div>
      <br />
      <label for="originstate">Your state of origin:</label>
      <input list="originstate" name="state" id="state">

        <option value="Ladhak"></option>
        <option value="Punjab"></option>
        <option value="Haryana"></option>
        <option value="Gujrat"></option>
        <option value="Bihar"></option>
        <option value="Maharastra"></option>
        <option value="Tamil Nadu"></option>
        <option value="West Bengal"></option>
        <option value="Uttrakhand"></option>
        <option value="Assam"></option>
        <option value="Uttar Pradesh"></option>
        <option value="Karnataka"></option>
        <option value="Andhra Pradesh"></option>
        <option value="Rajasthan"></option>
        <option value="Arunachal Pradesh"></option>
        <option value="Chhattisgarh"></option>
        <option value="Goa"></option>
        <option value="Andaman and Nicobar Islands"></option>
        <option value="Chandigarh"></option>
        <option value="Jharkhand"></option>
        <option value="Kerala"></option>
        <option value="Lakshadweep"></option>
        <option value="Madhya Pradesh"></option>
        <option value="Manipur"></option>
        <option value="Meghalaya"></option>

        <option value="Nagaland"></option>
        <option value="Odisha"></option>
        <option value="Puducherry"></option>
        <option value="Sikkim"></option>
        <option value="Telangana"></option>

        <option value="Dadra and Nagar Haveli"></option>
        <option value="Himachal Pradesh"></option>


      </datalist>
      <br />
      <br />
      <p>Do you want to subscibe to our newsletter:</p>

      <div>
        <input type="radio" id="Yes" name="newsletter" value="Yes">
        <label for="Yes">Yes</label>
      </div>

      <div>
        <input type="radio" id="No" name="newsletter" value="No">
        <label for="No">No</label>
      </div>
      <br>
      <input type="Reset" value="Reset">
      <input type="Submit" value="Submit">




    </form>
